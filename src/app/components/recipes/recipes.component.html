<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipelistoutput)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infotext"
      [recipedetailinput]="selectedRecipe"
    >
    </app-recipe-detail>
    <ng-template #infotext><p>Please Select a Recipe!</p></ng-template>
  </div>
</div>
